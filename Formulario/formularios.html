<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link rel="stylesheet" href="./CSS/forms.css">
</head>

<body>
    <h2>
        Estilizando formularios
    </h2>
    <form>
        <fieldset>
            <legend> Detalhes de contato</legend>

            <div>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" placeholder="Digite seu nome">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Digite seu email">
            </div>
            <div>
                <label for="url">Url</label>
                <input type="text" name="url" id="url" placeholder="Digite o seu site">
            </div>
        </fieldset>
        <fieldset>
            <legend>Comentários</legend>
            <div>
                <label for="mensagem">Mensagem</label>
                <textarea name="mensagem" id="mensagem" cols="30" rows="10"></textarea>
            </div>
        </fieldset>
        <fieldset>
            <legend>Lembrar de mim</legend>
            <div>
                <label><input type="radio" name="lembrar" id="sim" class="radio">Sim
                </label>
            </div>
            <div>
                <label><input type="radio" name="lembrar" id="nao" class="radio">Não
                </label>
            </div>
        </fieldset>
    </form>
</body>

</html>
